<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AdminLTE 3 | Chi tiết phim</title>

    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="/admin-assets/plugins/fontawesome-free/css/all.min.css" />
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" />
    <!-- Theme style -->
    <link rel="stylesheet" href="/admin-assets/dist/css/adminlte.min.css" />
    <!-- overlayScrollbars -->
    <link rel="stylesheet" href="/admin-assets/plugins/overlayScrollbars/css/OverlayScrollbars.min.css" />
    <!-- Select2 -->
    <link rel="stylesheet" href="/admin-assets/plugins/select2/css/select2.min.css" />
    <!-- Custom style -->
    <link rel="stylesheet" href="/admin-assets/dist/css/style.css" />
</head>
<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">

    <!-- Navbar -->
    <nav class="main-header navbar navbar-expand navbar-white navbar-light">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" data-widget="pushmenu" href="#"><i class="fas fa-bars"></i></a>
            </li>
        </ul>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item dropdown">
                <a class="nav-link py-0 d-flex align-items-center" data-toggle="dropdown" href="#">
                    <div class="user-panel d-flex align-items-center">
                        <div class="image">
                            <img src="/admin-assets/dist/img/user2-160x160.jpg" class="img-circle border" alt="User Image" />
                        </div>
                    </div>
                </a>
                <div class="dropdown-menu dropdown-menu-sm dropdown-menu-right">
                    <a href="#" class="dropdown-item">
                        <span class="text-muted">Trang chủ</span>
                    </a>
                    <a href="#" class="dropdown-item">
                        <span class="text-muted">Đăng xuất</span>
                    </a>
                </div>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-widget="fullscreen" href="#"><i class="fas fa-expand-arrows-alt"></i></a>
            </li>
        </ul>
    </nav>

    <!-- Sidebar -->
    <aside class="main-sidebar sidebar-dark-primary elevation-4">
        <a href="/admin" class="brand-link">
            <img src="/admin-assets/dist/img/AdminLTELogo.png" alt="AdminLTE Logo" class="brand-image img-circle elevation-3" />
            <span class="brand-text font-weight-light">Admin</span>
        </a>

        <div class="sidebar">
            <nav class="mt-2">
                <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu">
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <i class="nav-icon fas fa-chart-pie"></i>
                            <p>
                                Quản lý phim
                                <i class="right fas fa-angle-left"></i>
                            </p>
                        </a>
                        <ul class="nav nav-treeview">
                            <li class="nav-item">
                                <a href="/admin/movies" class="nav-link">
                                    <i class="far fa-circle nav-icon"></i>
                                    <p>Tất cả phim</p>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a href="/admin/movies/create" class="nav-link">
                                    <i class="far fa-circle nav-icon"></i>
                                    <p>Tạo phim</p>
                                </a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </nav>
        </div>
    </aside>

    <!-- Content Wrapper -->
    <div class="content-wrapper">

        <!-- Breadcrumb -->
        <div class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-12">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a href="/admin">Dashboard</a></li>
                            <li class="breadcrumb-item"><a href="/admin/movies">Phim</a></li>
                            <li class="breadcrumb-item active" th:text="${movie.name}"></li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main content -->
        <section class="content">
            <div class="container-fluid">

                <!-- Buttons -->
                <div class="row py-2">
                    <div class="col-6">
                        <a href="/admin/movies" class="btn btn-default">
                            <i class="fas fa-chevron-left"></i> Quay lại
                        </a>
                        <a th:href="@{/admin/movies/edit/{id}(id=${movie.id})}" class="btn btn-info px-4">Chỉnh sửa</a>
                        <a th:href="@{/movies/{id}(id=${movie.id})}" target="_blank" class="btn btn-primary px-4">Preview</a>
                    </div>
                    <div class="col-6 d-flex justify-content-end">
                        <form th:action="@{/admin/movies/delete/{id}(id=${movie.id})}" method="post" style="display: inline;">
                            <button type="submit" class="btn btn-danger px-4" onclick="return confirm('Bạn có chắc muốn xóa phim này?');">
                                Xóa
                            </button>
                        </form>
                    </div>
                </div>

                <!-- Movie details -->
                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-body">
                                <div class="row">
                                    <!-- Left Column -->
                                    <div class="col-md-8">
                                        <div class="form-group">
                                            <label>Tên phim</label>
                                            <input type="text" class="form-control" th:value="${movie.name}" readonly />
                                        </div>
                                        <div class="form-group">
                                            <label>Mô tả</label>
                                            <textarea class="form-control" rows="5" th:text="${movie.description}" readonly></textarea>
                                        </div>
                                        <div class="form-group" th:if="${movie.trailer != null}">
                                            <label>Trailer</label>
                                            <div class="embed-responsive embed-responsive-16by9">
                                                <iframe class="embed-responsive-item" th:src="${movie.trailer}" allowfullscreen></iframe>
                                            </div>
                                        </div>
                                    </div>

                                    <!-- Right Column -->
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label>Trạng thái</label>
                                            <select class="form-control" disabled>
                                                <option th:selected="${movie.status}" value="true">Công khai</option>
                                                <option th:selected="${!movie.status}" value="false">Nháp</option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <label>Loại phim</label>
                                            <input type="text" class="form-control" th:value="${movie.type}" readonly />
                                        </div>
                                        <div class="form-group">
                                            <label>Năm phát hành</label>
                                            <input type="number" class="form-control" th:value="${movie.releaseYear}" readonly />
                                        </div>
                                        <div class="form-group">
                                            <label>Quốc gia</label>
                                            <input type="text" class="form-control" th:value="${movie.country != null ? movie.country.name : 'N/A'}" readonly />
                                        </div>
                                        <div class="form-group">
                                            <label>Thể loại</label>
                                            <select class="select2 form-control" multiple disabled>
                                                <option th:each="genre : ${movie.genres}" th:value="${genre.id}" th:text="${genre.name}" selected></option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <label>Diễn viên</label>
                                            <select class="select2 form-control" multiple disabled>
                                                <option th:each="actor : ${movie.actors}" th:value="${actor.id}" th:text="${actor.name}" selected></option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <label>Đạo diễn</label>
                                            <select class="select2 form-control" multiple disabled>
                                                <option th:each="director : ${movie.directors}" th:value="${director.id}" th:text="${director.name}" selected></option>
                                            </select>
                                        </div>
                                        <div class="form-group" th:if="${movie.thumbnail != null}">
                                            <label>Thumbnail</label>
                                            <div class="thumbnail-preview-container mb-3">
                                                <img th:src="${movie.thumbnail}" alt="Thumbnail" class="img-fluid" />
                                            </div>
                                        </div>
                                    </div>
                                </div> <!-- /.row -->
                            </div> <!-- /.card-body -->
                        </div> <!-- /.card -->
                    </div> <!-- /.col-12 -->
                </div> <!-- /.row -->

            </div>
        </section>

    </div>
</div>

<!-- Scripts -->
<script src="/admin-assets/plugins/jquery/jquery.min.js"></script>
<script src="/admin-assets/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="/admin-assets/plugins/overlayScrollbars/js/jquery.overlayScrollbars.min.js"></script>
<script src="/admin-assets/dist/js/adminlte.js"></script>
<script src="/admin-assets/plugins/select2/js/select2.full.min.js"></script>

<script>
    $(document).ready(function () {
        $('.select2').select2();

        // Debug: log selected options
        function logSelect2Values() {
            var genresNames = $('#genres').select2('data').map(item => item.text);
            console.log("Genres: ", genresNames);

            var actorsNames = $('#actors').select2('data').map(item => item.text);
            console.log("Actors: ", actorsNames);

            var directorsNames = $('#directors').select2('data').map(item => item.text);
            console.log("Directors: ", directorsNames);
        }

        logSelect2Values();
    });
</script>

</body>
</html>
