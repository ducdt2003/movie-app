    <div class="container">
        <h4>Phim Yêu Thích</h4>
        <div class="row">
            <div class="col-3" th:each="movie : ${moviePage.content}">
                <div class="movie-item">
                    <a class="text-decoration-none text-dark" th:href="@{'/phim/' + ${movie.id} + '/' + ${movie.slug}}">
                        <div class="movie-poster rounded overflow-hidden">
                            <img th:src="${movie.thumbnail}" th:alt="${movie.name}">
                        </div>
                        <div class="movie-info">
                            <p class="mt-3 mb-0" th:text="${movie.name}"></p>
                        </div>
                    </a>

                    <!-- Nút xóa phim yêu thích -->
                    <button class="btn btn-danger mt-2 btn-remove-favorite"
                            th:data-userId="${userId}" th:data-movieId="${movie.id}">
                        Xóa khỏi yêu thích ❌
                    </button>
                </div>
            </div>
        </div>
    </div>


    <!-- Phân trang -->
    <nav class="mt-4">

                <a class="page-link" th:href="@{/phim-yeu-thich(userId=${userId}, page=${currentPage - 1})}">Trước</a>
